    <div id="preloader" class="hide">

    <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 10000">
        <div id="liveToast" class="toast border border-2" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong id="titleToast" class="me-auto"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>

            <div id="bodyToast" class="toast-body"></div>
        </div>
    </div>

    <script>

        function showToast(type, message) {
            var toastBlock = $('#liveToast');
            var toast = new bootstrap.Toast(toastBlock);

            switch (type) {
                case "error": {
                    $('#titleToast').text('Помилка');
                    toastBlock.removeClass('border-primary')
                    toastBlock.addClass('border-danger');
                    break;
                }
                default: {
                    $('#titleToast').text('Інформація');
                    toastBlock.removeClass('border-danger')
                    toastBlock.addClass('border-primary');
                    break;
                }
            }
            $('#bodyToast').text(message);

            toast.show();
        }

        function createModal({ header, body, attrData = " " }) {
            const bodyEl = $("body");

            const existedModalEl = $("#custom-modal");
            if (existedModalEl.length > 0) {
                existedModalEl.remove();
            }

            bodyEl.append(`
                        <div class="modal_wrapper" id="custom-modal" ${attrData}>
                                <div class="modal_content">
                                        <div class="modal_header">
                                                
                                                ${header}
                                                <div class="modal_close" onclick='closeModal()'>
                                                        <i class="fa-solid fa-xmark"></i>
                                                </div>    
                                        </div>
                                        
                                        <div class="modal_body">
                                                ${body}
                                        </div>
                                
                                </div>
                        </div>
                `);
        }

        function closeModal() {
            const existedModalEl = $("#custom-modal");
            if (existedModalEl.length > 0) {
                existedModalEl.remove();
            }
        }

        function openLoader() {
            document.getElementById("preloader").classList.remove("hide")

        }
        function closeLoader() {
            document.getElementById("preloader").classList.add("hide")
        }
    </script>
